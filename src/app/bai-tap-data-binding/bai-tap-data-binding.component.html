<div class="container">
  <div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" [value] = "email" [(ngModel)] = "email">
          </div>
          <br>
          <div class="form-group">
              <label for="">Full Name</label>
              <input type="text" class="form-control" [value] = "fullName" #thamso>
          </div>
        
          <button class="btn btn-success btn-block" (click)="eventBinding(thamso.value)">Submit</button>
          <br>
          <p>Email: {{email}}</p>
          <br>
          <p>Full Name: {{fullName}}</p>
    </div>
  </div>
</div>
