<h1 style="color: red">*ng-content</h1>

<div class="container">
  <div class="row">
    <ng-container *ngFor = "let item of data">
    <div class="col-md-4">
      <app-item-card>
          <span class="tenSP">{{item.tenSP}}</span>
          <span class="gia">{{item.gia}}</span>
      </app-item-card>    
    </div>
    </ng-container>
  </div><!-- End /.row -->
</div><!-- End /.container -->
