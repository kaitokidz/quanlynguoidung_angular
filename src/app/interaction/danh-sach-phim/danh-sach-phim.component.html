<div class="container">
  <div class="row">
    <ng-container *ngFor = "let phim of danhSachPhim">
      <div class="col-md-3">
          <app-item-phim [film] = "phim" (eventLike) = "dsPhimLike($event)"></app-item-phim>
      </div>
    </ng-container>
  </div>

  <!-- ------------------------ -->
  <div class="row">
    <div class="col-md-12">
        <div *ngFor = "let item of danhSachLike">{{item.tenPhim}}: {{item.soLike}}</div>
    </div>
  </div>
</div>
