<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="!statusLogin; else loginSuccess">
        <a class="nav-link" href="#"  data-toggle="modal" data-target="#modelId">Modal</a>
      </li>
    </ul>
  </div>
</nav>

<ng-template #loginSuccess>
    <li class="nav-item">
        <a class="nav-link">Xin chao, {{name}}</a>
    </li>
</ng-template>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" name="" id="" class="form-control" #username>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="" id="" class="form-control" #password>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="login(username.value, password.value)">Login</button>
      </div>
    </div>
  </div>
</div>
