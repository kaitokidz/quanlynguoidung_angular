<h1 style="color: red">*ngIf</h1>

<div *ngIf="status">Cybersoft</div>

<button class="btn btn-danger" (click)="hidden()">Hide</button>
<button class="btn btn-primary" (click)="show()" >Show</button>

<hr>
<div *ngIf="statusLogin; else displayLogin">
  <button class="btn btn-warning" (click)="logout()">Logout</button>
  <h1>Hello Mr. Minh !!!</h1>
</div>


<ng-template #displayLogin>
  <button class="btn btn-success" (click)="login()">Login</button>
  <h1>Login please!!!</h1>
</ng-template>
